<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <title>Pixel Watch Face</title>
    <meta name="theme-color" content="#191C1A">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="./styles/style.scss">
</head>

<body>
    <h1>
        Pixel <nobr>Watch Face</nobr>
    </h1>
    <p>Choose from a selection of colours or specify your own to create a personalised watch face.</p>
    <div class="preview">
        <div class="preview-body"></div>
    </div>
    <div class="colorPresets">
        <input class="colorPresets-item" type="radio" name="color" value="#FFB0CD">
        <input class="colorPresets-item" type="radio" name="color" value="#BFC2FF">
        <input class="colorPresets-item" type="radio" checked name="color" value="#70DBA8">
        <input class="colorPresets-item" type="radio" name="color" value="#94D876">
        <input class="colorPresets-item" type="radio" name="color" value="#FFB683">
    </div>
    <div class="actionContainer">
        <div class="colorInput">
            <div class="colorInput-preview"></div>
            <input class="colorInput-input" type="text" placeholder="Enter colour">
        </div>
        <button>Download</button>
    </div>
    <script type="module" src="./app.ts"></script>
</body>

</html>
